<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIÊN HỆ</title>
    <link rel="stylesheet" href="lienhe.css">
</head>
<body>
    <div class="contact" id="contact">
        <h2 class="heading">Liên hệ chúng tôi</h2>
        <div class="container">
          
          <div class="form">
            <h2>Liên lạc</h2>
            <form>
              <input type="text" name="name" placeholder="tên của bạn" required />
              <input
                type="email"
                name="email"
                placeholder="email của bạn"
                required
              />
              <input type="text" name="subject" placeholder="chủ thể" required />
              <textarea name="message" placeholder="tin nhắn của bạn"></textarea>
              <button class="special_btn"><a href="">Gửi tin nhắn</a></button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
